<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIVE Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/admin.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="../">
                   <img src="http://pages.buzzpoints.com/rs/887-NUW-488/images/Buzz_Logo_H_4c.png" width="45" height="auto">
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="admin.html">
            Home
          </a>
                    <a class="navbar-item" href="admin.html">
            Form
          </a>
                    <a class="navbar-item" href="admin.html">
            Campaign
          </a>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        <div class="columns is-mobile is-centered">
            <div class="column is-9">

                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Hello, Richwood Bank.
                            </h1>
                            <h2 class="subtitle">
                                Here is the HIVE summary from the last month
                            </h2>
                        </div>
                    </div>
                </section>


                <div class="columns">
                    <div class="column is-4">
                      <p class="is-right">Campaign Name</p>
                    </div>
                    <div class="column is-8">
                      <div class="field">
                        <div class="control">
                          <input class="input" type="text" placeholder="Bee Day"/>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="columns">
                  <div class="column is-4">
                    <p class="is-right">Length</p>
                  </div>
                  <div class="column is-4">
                    <div class="field">
                      <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="DD/MM/YYYY HH:MM" value="Start Date"/>
                        <span class="icon is-small is-left">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="column is-4">
                    <div class="field">
                      <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="DD/MM/YYYY HH:MM" value="End Date"/>
                        <span class="icon is-small is-left">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="column is-3">
                    <p class="is-right">Financial Institution</p>
                  </div>
                  <div class="column is-3">
                    <div class="field">
                      <div class="control">
                        <div class="select">
                          <select>
                            <option>Richwood Bank</option>
                            <option>Bank 2</option>
                            <option>Bank 3</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column is-3">
                    <p class="is-right">Franchise</p>
                  </div>
                  <div class="column is-3">
                    <div class="field">
                      <div class="control">
                        <div class="select">
                          <select>
                            <option>VISA</option>
                            <option>MasterCard</option>
                            <option>AMEX</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="column is-4">
                    <p class="is-right">Dynamic Rate Value</p>
                  </div>
                  <div class="column is-3">
                    <div class="field">
                      <div class="control">
                        <input class="input" type="number" placeholder="Multiplier"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="column is-4">
                    <p class="is-right">Merchants</p>
                  </div>
                  <div class="column is-8">
                    <div class="field">
                      <div class="control">
                          <input type="checkbox"/>
                          Home Depot
                      </div>
                      <div class="control">
                          <input type="checkbox"/>
                          Domino's
                      </div>
                      <div class="control">
                          <input type="checkbox"/>
                          Bed Bath & Beyond
                      </div>
                      <div class="control">
                          <input type="checkbox"/>
                          The Salt Lick BBQ
                      </div>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="column is-4">
                    <p class="is-right">Identified Image</p>
                  </div>
                  <div class="column is-8">
                    <div class="file has-name">
                      <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                          <span class="file-icon">
                            <i class="fa fa-upload"></i>
                          </span>
                          <span class="file-label">
                            Choose an Imageâ€¦
                          </span>
                        </span>
                        <span class="file-name">
                          Screen Shot 2017-07-29 at 15.54.25.png
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile is-centered">
          <div class="column is-4">
            <a href="#" class="button is-medium is-fullwidth is-link">Submit Campaign</a>
          </div>
        </div>
    </div>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
